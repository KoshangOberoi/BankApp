<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><i class="uil-arrow-right"></i><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="text-white mb-4 pb-3">Log In</h4>
                    <div class="form-group">
                      <input #uemail type="email" name="logemail" class="form-style" placeholder="Your Email"
                        id="logemail" autocomplete="off" required>
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input #upass type="password" name="logpass" class="form-style" placeholder="Your Password"
                        id="logpass" autocomplete="off" required>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a class="btn mt-4" (click)="login(uemail.value, upass.value)">submit</a>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="text-white mb-4 pb-3">Sign Up</h4>
                    <div class="form-group">
                      <input #name type="text" name="logname" class="form-style" placeholder="Your Full Name"
                        id="logname" autocomplete="off">
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input #email type="email" name="logemail" class="form-style" placeholder="Your Email"
                        id="logemail" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input #pass type="password" name="logpass" class="form-style" placeholder="Your Password"
                        id="logpass" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a class="btn mt-4" (click)="registerCust(name.value, email.value, pass.value)">submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
