<div class="section full-height add-bg">
  <div class="container">
    <app-navbar></app-navbar>
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <table class="table">
          <thead>
            <th>
              Id
            </th>
            <th>
              Account No.
            </th>
            <th>
              Action
            </th>
            <th>
              Amount
            </th>
            <th>
              Timestamp
            </th>
          </thead>
          <tr *ngFor="let t of ts">
            <td >
              {{t.custId}}
            </td>
            <td >
              {{t.account}}
            </td>
            <td >
              {{t.operation}}
            </td>
            <td >
              {{t.amount}}
            </td>
            <td >
              {{t.timestamp}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
