<app-navbar></app-navbar>
<div class="section pb-5 pt-5 pt-sm-2 text-center">
  <div class="card-3d-wrap mx-auto">
    <div class="card-3d-wrapper">
      <div class="card-front">
        <div class="center-wrap">
          <div class="section text-center">
            <h4 class="text-white mb-4 pb-1">Enter amount to deposit:</h4>
            <div class="form-group">
              <input #depAmt type="text" name="depAmt" class="form-style" placeholder="Amount to be deposited"
                id="depAmt" autocomplete="off">
              <i class="input-icon uil uil-money-insert"></i>
            </div>
            <a class="btn mt-4" (click)="deposit(depAmt.value)">Deposit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
