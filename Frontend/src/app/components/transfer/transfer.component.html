<app-navbar></app-navbar>
<div class="section pb-5 pt-5 pt-sm-2 text-center">
  <div class="card-3d-wrap mx-auto">
    <div class="card-3d-wrapper">
      <div class="card-front">
        <div class="center-wrap">
          <div class="section text-center">
            <h4 class="text-white mb-4 pb-3">Transfer Money</h4>
            <div class="form-group">
              <select #selectedPayee class="form-style" name="selectedPayee" id="payee">
                <option value="select-payee" default>select payee</option>
                <option *ngFor="let payee of payees" value="{{payee.custEmail}}">{{payee.name}}</option>
              </select>
              <i class="input-icon uil uil-user"></i>
            </div>
            <div class="form-group mt-2">
              <input #credAmt type="text" name="credAmt" class="form-style" placeholder="Amount to be credited"
                id="credAmt" autocomplete="off">
              <i class="input-icon uil uil-money-withdraw"></i>
            </div>
            <a class="btn mt-4" (click)="transfer(selectedPayee.value, credAmt.value)">submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
