<app-navbar></app-navbar>
<div class="row full-height justify-content-center">
  <div class="col-12 text-center align-self-center py-5">
    <div *ngIf="hasPayees">
      <table class="table">
        <thead>
          <th>
            Name
          </th>
          <th>
            Account No.
          </th>
          <th>
            Action
          </th>
        </thead>
        <tr *ngFor="let payee of payees">
          <td>
            {{payee.name}}
          </td>
          <td>
            {{payee.bankAcc}}
          </td>
          <td>
            <a class="btn" (click)="remove(payee.custId)">Delete</a>
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="!hasPayees">
      <h2>No Payee found. Please First add a payee.</h2>
    </div>
  </div>
</div>
